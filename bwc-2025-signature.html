<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bronco Wine Company signature</title>
    </head>
    <body>
        <div id="national">
            <table style="border-collapse:collapse;">
                <tbody style="margin:0;padding:0;">
                    <tr style="margin:0;padding:0;">
                        <td style="display:inline-block;width:120pt;padding:0 14pt 7pt 0;vertical-align: middle;">
                            <picture>
                                <source srcset="https://cdn.jsdelivr.net/gh/broncoweb/signatures/signature-images/bwc-signature-white.png" media="(prefers-color-scheme: dark)"/>
                                <source srcset="https://cdn.jsdelivr.net/gh/broncoweb/signatures/signature-images/bwc-signature-blk.png" media="(prefers-color-scheme: light)" />
                                <img width="120" src="https://cdn.jsdelivr.net/gh/broncoweb/signatures/signature-images/bwc-signature-blk.png" alt="Bronco Wine Company logo" style="width:100%;height:100%;object-fit:contain;vertical-align:middle;">
                            </picture>
                        </td>
                        <td style="display:inline-block;padding:0;margin:0;">
                            <table style="display:block;padding:0;margin:0;border-collapse:collapse;">
                                <tbody style="display:block;padding:0;margin:0;">
                                    <tr style="display:block;padding:0;margin:0;">
                                        <td style="display: block;padding:7pt 7pt 7pt 0;">
                                            <table style="display:block;border-collapse:collapse;padding:0;margin:0;">
                                                <tbody style="display: block;">
                                                    <tr style="display:block;">
                                                        <td style="display:block;margin-bottom:1pt;">
                                                            <p style="display:block;font-size:12pt;letter-spacing:1pt;text-transform:uppercase;"contenteditable="true">Your Legal Name from Paycom</p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;">
                                                        <td style="display:block;">
                                                            <p style="font-size:10pt;margin-bottom:6pt;letter-spacing:1pt;text-transform:capitalize;"contenteditable="true">Your Job Title</p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;">
                                                        <td style="display:flex;padding:0;margin:0;color:#999999;margin-bottom:1pt;">
                                                            <p style="display:inline-block;margin:0;padding:0;margin-right:3pt;font-family: Arial, Helvetica, sans-serif;"><strong style="color:#A87C4F;">E:</strong>&nbsp;<span contenteditable="true">your.name</span>@broncowine.com</p>
                                                            <p style="display:inline-block;margin:0;padding:0;margin-right:3pt;"><strong style="font-family: Arial, Helvetica, sans-serif;color:#A87C4F;">O:</strong>&nbsp;<span contenteditable="true">000.000.0000</span></p>
                                                            <p style="display:inline-block;margin:0;padding:0;"><strong style="font-family: Arial, Helvetica, sans-serif;color:#A87C4F;">C:</strong>&nbsp;<span contenteditable="true">000.000.0000</span></p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;">
                                                        <td style="display:flex;padding:0;margin:0;color:#000000;">
                                                            <p style="display:inline-block;"><strong style="font-family: Arial, Helvetica, sans-serif;color:#A87C4F;">HQ:</strong>&nbsp;<span contenteditable="true">6342 Bystrum Road, Ceres, CA 95307</span></p>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr style="display:block;margin:0;padding:0;">
                                        <td style="display:block;border-top:2pt solid #999999;padding:7pt 7pt 7pt 0;">
                                            <p style="color:#000000;text-transform:uppercase;"><a href="https://www.broncowine.com/links" target="_blank" style="color:#651B1E;text-transform:uppercase;">Click here</a> to visit our links page!</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
            <style>
                *,*::before,*::after{box-sizing:border-box;font-size:7pt;margin:0;padding:0;font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;line-height:1;}
                a{color:#000000;}
            </style>
        </div>
    </body>
</html>
