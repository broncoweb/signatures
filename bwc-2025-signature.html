<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bronco Wine Company signature</title>
        <meta name="color-scheme" content="light dark">
        <meta name="supported-color-schemes" content="light dark">
    </head>
    <body>
        <div id="national">
            <table style="border-collapse:collapse;">
                <tbody style="margin:0;padding:0;">
                    <tr style="margin:0;padding:0;">
                        <td style="display:inline-block;width:120pt;padding:0 14pt 7pt 0;vertical-align: middle;margin: 0 auto;">
                            <picture style="width:100%;height:100%;object-fit:contain;vertical-align:middle;">
                                <source srcset="https://cdn.jsdelivr.net/gh/broncoweb/signatures/signature-images/bwc-signature-white.png" media="(prefers-color-scheme: dark)"/>
                                <source srcset="https://cdn.jsdelivr.net/gh/broncoweb/signatures/signature-images/bwc-signature-blk.png" media="(prefers-color-scheme: light)" />
                                <img width="120" src="https://cdn.jsdelivr.net/gh/broncoweb/signatures/signature-images/bwc-signature-blk.png" alt="Bronco Wine Company logo" style="width:100%;height:100%;object-fit:contain;vertical-align:middle;">
                            </picture>
                        </td>
                        <td style="display:inline-block;padding:0;margin:0;border-left:2pt solid #A87C4F;">
                            <table style="display:block;padding:0;margin:0;border-collapse:collapse;">
                                <tbody style="display:block;padding:0;margin:0;">
                                    <tr style="display:block;padding:0;margin:0;">
                                        <td style="display:block;padding:8pt;">
                                            <table style="display:block;border-collapse:collapse;padding:0;margin:0;">
                                                <tbody style="display: block;">
                                                    <tr style="display:block;">
                                                        <td style="display:block;margin-bottom:2pt;">
                                                            <p style="display:block;font-size:15pt;letter-spacing:1pt;text-transform:uppercase;font-weight:600;color:#000000;"contenteditable="true">Your Legal Name from Paycom</p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;">
                                                        <td style="display:block;">
                                                            <p style="font-size:9pt;margin-bottom:6pt;letter-spacing:2pt;text-transform:uppercase;color:#000000;"contenteditable="true">Your Job Title</p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;">
                                                        <td style="display:flex;padding:0;margin:0;color:#000000;margin-bottom:4pt;">
                                                            <table style="display:block;border-collapse:collapse;padding:0;margin:0;">
                                                                <tbody style="display: block;">
                                                                    <tr style="display:block;margin:0;padding:0;">
                                                                        <td style="display:inline-block;padding:0;margin:0;color:#000000;">
                                                                            <p style="display:inline-block;margin:0;padding:0;margin-right:3pt;font-family: Arial, Helvetica, sans-serif;color:#000000;"><strong style="color:#A87C4F;">E:</strong>&nbsp;<span contenteditable="true"style="color:#000000;">your.name</span>@broncowine.com</p>
                                                                        </td>
                                                                        <td style="display:inline-block;padding:0;margin:0;color:#000000;">
                                                                            <p style="display:inline-block;margin:0;padding:0;margin-right:3pt;color:#000000;"><strong style="font-family: Arial, Helvetica, sans-serif;color:#A87C4F;">O:</strong>&nbsp;<span contenteditable="true" style="color:#000000;">000.000.0000</span></p>
                                                                        </td>
                                                                        <td style="display:inline-block;padding:0;margin:0;color:#000000;">
                                                                            <p style="display:inline-block;margin:0;padding:0;color:#000000;"><strong style="font-family: Arial, Helvetica, sans-serif;color:#A87C4F;">C:</strong>&nbsp;<span contenteditable="true" style="color:#000000">000.000.0000</span></p>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;">
                                                        <td style="display:block;padding:0;margin:0;color:#000000;">
                                                            <p style="display:inline-block;color:#000000;"><strong style="font-family: Arial, Helvetica, sans-serif;color:#A87C4F;">HQ:</strong>&nbsp;<span contenteditable="true" style="color:#000000;">6342 Bystrum Road, Ceres, CA 95307</span></p>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr style="display:block;margin:0;padding:0;">
                                        <td style="display:block;border-top:2pt solid #A87C4F;padding:8pt;">
                                            <a href="https://www.broncowine.com/" target="_blank" style="text-transform:uppercase;letter-spacing:2pt;color:#000000;font-weight:400;">Broncowine.com</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
            <style>
                :root{
                    color-scheme: light dark;
                    supported-color-schemes: light dark;
                }
                *,*::before,*::after{box-sizing:border-box;font-size:7pt;margin:0;padding:0;font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;line-height:1;}
                a{color:#000000;text-decoration: none;}
                a:hover,a:focus{filter:invert()}
                *[data-ogsc]:not(strong){color:#ffffff;}
                a[data-ogsc]{color:#ffffff;}
                [data-ogsc]img{filter:invert(1);}
                [data-ogsb]img{filter:invert(1);}
                @media (prefers-color-scheme: dark){
                    *:not(strong){color: #ffffff !important; }
                    a{color:#ffffff !important;}
                }
            </style>
        </div>
    </body>
</html>
