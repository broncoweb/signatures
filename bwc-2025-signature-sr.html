<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bronco Wine Company signature</title>
        <meta name="color-scheme" content="light dark">
        <meta name="supported-color-schemes" content="light dark">
    </head>
    <body>
        <div id="national">
            <table style="border-collapse:collapse;" cellpadding="0" cellspacing="0">
                <tbody style="margin:0;padding:0;" cellpadding="0" cellspacing="0">
                    <tr style="margin:0;padding:0;" cellpadding="0" cellspacing="0">
                        <td style="display:inline-block;width:160pt;padding:0;vertical-align: middle;margin: 0 auto;" cellpadding="0" cellspacing="0">
                            <img width="230" src="https://cdn.jsdelivr.net/gh/broncoweb/signatures/signature-images/bwc-signature-grey.png" alt="Bronco Wine Company logo" style="width:100%;height:100%;object-fit:contain;vertical-align:middle;">
                        </td>
                        <td style="display:inline-block;padding:0;margin:0;border-left:2pt solid #A87C4F;width:fit-content;" cellpadding="0" cellspacing="0">
                            <table style="display:block;padding:0;margin:0;border-collapse:collapse;" cellpadding="0" cellspacing="0">
                                <tbody style="display:block;padding:0;margin:0;" cellpadding="0" cellspacing="0">
                                    <tr style="display:block;padding:0;margin:0;" cellpadding="0" cellspacing="0">
                                        <td style="display:block;padding:8pt;" cellpadding="0" cellspacing="0">
                                            <table style="display:block;border-collapse:collapse;padding:0;margin:0;" cellpadding="0" cellspacing="0">
                                                <tbody style="display: block;" cellpadding="0" cellspacing="0">
                                                    <tr style="display:block;" cellpadding="0" cellspacing="0">
                                                        <td style="display:block;margin-bottom:2pt;" cellpadding="0" cellspacing="0">
                                                            <p style="display:block;font-size:14pt;letter-spacing:1pt;text-transform:uppercase;font-weight:600;color:#000000;"contenteditable="true">Your Legal Name from Paycom</p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;" cellpadding="0" cellspacing="0">
                                                        <td style="display:block;" cellpadding="0" cellspacing="0">
                                                            <p style="font-size:11pt;margin-bottom:5pt;letter-spacing:2pt;text-transform:uppercase;color:#000000;"contenteditable="true">Your Job Title</p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                                        <td style="display:inline-block;padding:0;margin:0;color:#000000;margin-bottom:3pt;" cellpadding="0" cellspacing="0">
                                                            <strong style="color:#A87C4F;">E:</strong>&nbsp;<span contenteditable="true"style="color:#000000;display:inline-block;padding:0;margin:0;">your.name</span>@broncowine.com
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                                        <td>
                                                            <strong style="color:#A87C4F;">O:</strong>&nbsp;<span contenteditable="true" style="color:#000000;">000.000.0000</span>&nbsp;&nbsp;<strong style="color:#A87C4F;">C:</strong>&nbsp;<span contenteditable="true" style="color:#000000">000.000.0000</span>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                                        <td style="display:block;padding:0;margin:0;color:#000000;" cellpadding="0" cellspacing="0">
                                                            <table style="display:block;border-collapse:collapse;padding:0;margin:0;" cellpadding="0" cellspacing="0">
                                                                <tbody style="display: block;" cellpadding="0" cellspacing="0">
                                                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                                                        <td style="display:inline-block;padding:0;margin:0;color:#000000;" cellpadding="0" cellspacing="0">
                                                                            <strong style="color:#A87C4F;">HQ:</strong>&nbsp;<span style="color:#000000;">980 Airway Ct Suite A, Santa Rosa, CA 95403</span>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                        <td style="display:block;border-top:2pt solid #A87C4F;padding:8pt;" cellpadding="0" cellspacing="0">
                                            <a href="https://www.broncowine.com/" target="_blank" style="text-transform:uppercase;letter-spacing:2pt;color:#000000;font-weight:400;">Broncowine.com</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
            <style>
                :root{
                    color-scheme: light dark;
                    supported-color-schemes: light dark;
                }
                *,*::before,*::after{box-sizing:border-box;font-size:9pt;margin:0;padding:0;font-family: "Gill Sans", "Gill Sans MT", sans-serif;line-height:1;letter-spacing:.015em;}
                a{color:#000000;text-decoration: none;}
                a:hover,a:focus{color:#A87C4F;}
                @media (prefers-color-scheme: dark){
                    *[data-ogsc]:not(strong){color:#ffffff;}
                    *:not(strong){color: #ffffff !important; }
                    a{color:#ffffff !important;}
                    a[data-ogsc]{color:#ffffff;}
                    a:hover,a:focus{color:#A87C4F!important;}
                }
            </style>
        </div>
    </body>
</html>
