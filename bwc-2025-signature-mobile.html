<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bronco Wine Company signature</title>
        <meta name="color-scheme" content="light dark">
        <meta name="supported-color-schemes" content="light dark">
    </head>
    <body>
        <div id="national">
            <table style="border-collapse:collapse;" cellpadding="0" cellspacing="0">
                <tbody style="margin:0;padding:0;" cellpadding="0" cellspacing="0">
                    <tr style="margin:0;padding:0;" cellpadding="0" cellspacing="0">

                                <tbody style="display:block;padding:0;margin:0;" cellpadding="0" cellspacing="0">
                                    <tr style="display:block;padding:0;margin:0;" cellpadding="0" cellspacing="0">
                                        <td style="display:block;padding:8pt 8pt 12pt;">
                                            <table style="display:block;border-collapse:collapse;padding:0;margin:0;">
                                                <tbody style="display: block;" cellpadding="0" cellspacing="0">
                                                    <tr style="display:block;" cellpadding="0" cellspacing="0">
                                                        <td style="display:block;margin-bottom:2pt;">
                                                            <p style="display:block;font-size:13pt;letter-spacing:1pt;text-transform:uppercase;font-weight:600;color:#000000;"contenteditable="true">Your Legal Name from Paycom</p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;" cellpadding="0" cellspacing="0">
                                                        <td style="display:block;" cellpadding="0" cellspacing="0">
                                                            <p style="font-size:9pt;margin-bottom:5pt;letter-spacing:2pt;text-transform:uppercase;color:#000000;"contenteditable="true">Your Job Title</p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                                        <td style="display:block;padding:0;margin:0 0 5pt;color:#000000;" cellpadding="0" cellspacing="0">
                                                            <p style="display:inline-block;margin:0;padding:0;font-family: Arial, Helvetica, sans-serif;color:#000000;"><strong style="color:#A87C4F;">E:</strong>&nbsp;<span contenteditable="true"style="color:#000000;display:inline-block;padding:0;margin:0;">your.name</span>@broncowine.com</p>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                                        <td style="display:flex;padding:0;margin:0;color:#000000;margin-bottom:3pt;" cellpadding="0" cellspacing="0">
                                                            <table style="display:block;border-collapse:collapse;padding:0;margin:0;" cellpadding="0" cellspacing="0">
                                                                <tbody style="display: block;" cellpadding="0" cellspacing="0">
                                                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                                                        <td style="display:inline-block;padding:0;margin:0;color:#000000;vertical-align: top;" cellpadding="0" cellspacing="0">
                                                                            <p style="display:inline-block;margin:0;padding:0;margin-right:3pt;color:#000000;"><strong style="font-family: Arial, Helvetica, sans-serif;color:#A87C4F;">O:</strong>&nbsp;<span contenteditable="true" style="color:#000000;">000.000.0000</span></p>
                                                                        </td>
                                                                        <td style="display:inline-block;padding:0;margin:0;color:#000000;vertical-align: top;" cellpadding="0" cellspacing="0">
                                                                            <p style="display:inline-block;margin:0;padding:0;color:#000000;"><strong style="font-family: Arial, Helvetica, sans-serif;color:#A87C4F;">C:</strong>&nbsp;<span contenteditable="true" style="color:#000000">000.000.0000</span></p>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                                        <td style="display:block;padding:0;margin:0;color:#000000;" cellpadding="0" cellspacing="0">
                                                            <table style="display:block;border-collapse:collapse;padding:0;margin:0;" cellpadding="0" cellspacing="0">
                                                                <tbody style="display: block;" cellpadding="0" cellspacing="0">
                                                                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                                                                        <td style="display:inline-block;padding:0;margin:0;color:#000000;" cellpadding="0" cellspacing="0">
                                                                            <p style="display:inline-block;color:#000000;margin-right:3pt;"><strong style="font-family: Arial, Helvetica, sans-serif;color:#A87C4F;">HQ:</strong>&nbsp;<span contenteditable="true" style="color:#000000;">6342 Bystrum Road, Ceres, CA 95307</span></p>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                        <td style="display:block;padding:12pt 8pt 8pt;width:120pt;border-left:2pt solid #A87C4F;" cellpadding="0" cellspacing="0">
                            <img width="230" src="https://cdn.jsdelivr.net/gh/broncoweb/signatures/signature-images/bwc-signature-nospacing-grey.png" alt="Bronco Wine Company logo" style="width:100%;height:100%;object-fit:contain;vertical-align:middle;display:block;">
                        </td>
                    </tr>
                    <tr style="display:block;margin:0;padding:0;" cellpadding="0" cellspacing="0">
                        <td style="display:block;padding:5pt 8pt 8pt;border-left:2pt solid #A87C4F;" cellpadding="0" cellspacing="0">
                            <a href="https://www.broncowine.com/" target="_blank" style="display:block;text-transform:uppercase;letter-spacing:2pt;color:#000000;font-weight:400;">Broncowine.com</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <style>
                :root{
                    color-scheme: light dark;
                    supported-color-schemes: light dark;
                }
                *,*::before,*::after{box-sizing:border-box;font-size:7pt;margin:0;padding:0;font-family: "Gill Sans", "Gill Sans MT", sans-serif;line-height:1;}
                a{color:#000000;text-decoration: none;}
                a:hover,a:focus{color:#A87C4F;}
                @media (prefers-color-scheme: dark){
                    *[data-ogsc]:not(strong){color:#ffffff;}
                    *:not(strong){color: #ffffff !important; }
                    a{color:#ffffff !important;}
                    a[data-ogsc]{color:#ffffff;}
                    a:hover,a:focus{color:#A87C4F!important;}
                }
            </style>

</html>
